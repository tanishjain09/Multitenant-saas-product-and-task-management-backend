spring:
  application:
    name: saas-platform

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:default-256-bit-secret-key-must-be-changed-in-production-environment!!}
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    om.tanish.saas: DEBUG